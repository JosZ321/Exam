<!DOCTYPE html>
<html>
<head>
    <title>Exam Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        iframe {
            width: 80%;
            height: 600px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function openPopup(url) {
            window.open(url, "_blank", "width=800,height=600,scrollbars=yes,resizable=yes");
        }
    </script>
</head>
<body>
    <h1>Exam Portal</h1>
    <p>Below is the exam interface:</p>
    <iframe src="https://www.google.com/"></iframe>

    <h2>Tools</h2>
    <button onclick="openPopup('https://chat.openai.com')">Open Google</button>
</body>
</html>
