<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the body to make the site fully cover the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Full-page iframe for the main content */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Style for the popup button as a small dot */
        .popup-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Hover effect for the button */
        .popup-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        /* Function to open the popup */
        function openPopup(url) {
            window.open(url, "_blank", "width=800,height=600,scrollbars=yes,resizable=yes");
        }
    </script>
</head>
<body>
    <!-- Main content displayed in a full-page iframe -->
    <iframe src="https://172.16.64.242/"></iframe>

    <!-- Popup button as a small dot -->
    <button class="popup-button" onclick="openPopup('https://chat.openai.com/')"></button>
</body>
</html>
